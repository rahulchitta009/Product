<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form role="form" #loginForm="ngForm" novalidate (ngSubmit)="onLogin(email.value,Password.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" [ngModel] #email="ngModel" class="form-control input-underline input-lg" 
                          name="email" id="email" required placeholder="Email" tmFocus validateEmail [pattern]="emailPattern">
                        <!--<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>  -->
                    </div>

                    <div class="form-group">
                        <input type="password" #Password ngModel name="Password" class="form-control input-underline input-lg" 
                           id="Password" required placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!loginForm.valid" type="submit"> Log in </button>
                &nbsp;
                <br>
                <a class="btn rounded-btn" routerLink="/forgotPassword"><u>Forgot Password</u></a>
            </form>
        </div>
    </div>
</div>
