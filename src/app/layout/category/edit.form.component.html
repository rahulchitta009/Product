<kendo-dialog *ngIf="active" (close)="closeForm()">
          <kendo-dialog-titlebar>
            {{ isNew ? 'Add New Product' : 'Edit Product' }}
          </kendo-dialog-titlebar>

            <form novalidate [formGroup]="editForm">
                <div class="form-group d-none">
                    <label for="productId" class="control-label">Product Id</label>
                    <input type="text" value="1" class="k-textbox" formControlName="productId" />
                </div>
                <div class="form-group">
                    <label for="productName" class="control-label">Product Name</label>

                    <input type="text" class="k-textbox" formControlName="productName" />

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.productName.valid || editForm.controls.productName.pristine">
                        ProductName is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="productCode" class="control-label">Product Code</label>

                    <input type="text" class="k-textbox" formControlName="productCode"/>

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.productCode.valid || editForm.controls.productCode.pristine">
                        ProductCode is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="tag" class="control-label">Product Tag</label>

                    <input type="text" class="k-textbox" formControlName="tag"/>

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.tag.valid || editForm.controls.tag.pristine">
                        Product Tag is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstOrderedOn" class="control-label">Purchase Date</label>
                    <br/>
                    <kendo-datepicker formControlName="firstOrderedOn" [min]="min" >
                    </kendo-datepicker>
                    <!--<input type="text" class="k-textbox" formControlName="firstOrderedOn"
                       placeholder="YYYY-MM-DD" />-->

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.firstOrderedOn.valid || editForm.controls.firstOrderedOn.pristine">
                        PurchaseDate is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryName" class="control-label">Category name</label>

                    <input type="text" class="k-textbox" formControlName="categoryName" />

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.categoryName.valid || editForm.controls.categoryName.pristine">
                        CategoryName is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="supplierName" class="control-label">Supplier name</label>

                    <input type="text" class="k-textbox" formControlName="supplierName" />

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.supplierName.valid || editForm.controls.supplierName.pristine">
                        SupplierName is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="control-label">Unit price</label>

                    <input type="text" class="k-textbox" formControlName="price" />
                </div>
                <div class="form-group">
                    <label for="quantityPurchased" class="control-label">Units Purchased</label>

                    <input type="text" class="k-textbox" formControlName="quantityPurchased" />

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.quantityPurchased.valid || editForm.controls.quantityPurchased.pristine">
                        Units must be between 0 and 99
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantityInStock" class="control-label">Units in stock</label>

                    <input type="text" class="k-textbox" formControlName="quantityInStock" />

                    <div
                        class="k-tooltip k-tooltip-validation"
                        [hidden]="editForm.controls.quantityInStock.valid || editForm.controls.quantityInStock.pristine">
                        Units must be between 0 and 99
                    </div>
                </div>
                <div class="form-group">
                    <label for="colorsPurchased" class="control-label">No. of Colors </label>
                    <br/>
                    <input type="number" class="k-textbox" formControlName="colorsPurchased" />
                </div>
                <div class="form-group">
                    <label for="sizes" class="control-label">Sizes</label>
                    <br/>
                    <kendo-multiselect formControlName="sizes"
                      [data]="sizes" [textField]="'text'" [valueField]="'value'"
                      [valuePrimitive]="true"
                    >
                    </kendo-multiselect>  
                </div>
            </form>

            <kendo-dialog-actions>
                <button class="k-button" (click)="onCancel($event)">Cancel</button>
                <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="isNew? onSave($event) : onEdit($event)">Save</button>
            </kendo-dialog-actions>
        </kendo-dialog>
